<body style = "background-color: black;">

					<div class ="form-group">
						<input type="password" class ="form-control" value="" name="password" id="password" placeholder="Password (At least 5 characters)">

					</div>

					<!--Submit section-->
					<div class = "form-group">
						<a href="login.html" class= "btn btn-primary btn-block" role="button" class ="form-control">Sign in</a>							
					</div>
