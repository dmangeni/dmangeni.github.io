		<!-- My style sheet -->
    	<link rel="stylesheet" type="text/css" href= "../css/stylist.css">

		<title>stylist-login</title>
	</head>
	<body id = "stylistLoginBody">	     
		<div class = "container">
			<div class = "row">
				<br><br><br><br><br><br>
				<h2 style = "color:#00688B; text-transform:uppercase; text-align: center">
					Sign in
				</h2>
			</div>
			</div>
			<section class = "row">
				<article class = "col-sm-4 col-sm-offset-4">
					<form role = "form" id = "loginForm">
						<!--Email address-->
						<div class ="form-group">
							<input type="email" class ="form-control" value="" name="email" id="email" placeholder="name@example.com">
							<div id ="#emailerror" class="error-notice"></div>		
						</div>

						<!--Password textbox-->
						<div class ="form-group">
							<input type="password" class ="form-control" value="" name="password" id="password" placeholder="Password (At least 5 characters)">
							<div id = "passworderror" class="error-notice"></div>		
						</div>

						<!--Submit section-->
						<div class = "form-group">
							<a id = "submitButton" href="stylistHomePage.html" class= "btn btn-primary btn-block" role="button" class ="form-control">Sign in</a>								
						</div>
					</form>
				</article>
			</section>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->

		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

		<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

		<script src = "../js/login.js"></script>
	</body>
</html>
