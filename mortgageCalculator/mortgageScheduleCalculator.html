    <body>
       <div class = "container-fluid">
            <div class = "row">
            <div class = "col-sm-8">
                <div class = "page-header">
                    <h1>
                        Mortgage Loan Calculator
                    </h1>
                </div>
            </div>
            </div>
            <!--Defining the Loan information heading -->
            <div class = "row">
                <div class = "col-xs-8" id ="loanInformation">
                    <!--Filling in dynamically -->
                </div>
            </div>   
            <fieldset>
                <form role ="form" id = "inputForm">

                    <!--Input: Loan or principal -->
                    <div class = "form-group">
                        <label for = "loanPrincipalTB"> Principal: </label>
                        <input type = "number" class="form-control" name="loanPrincipalTB" id="loanPrincipalTB" placeholder = "Enter Loan">
                    </div>
            
                    <!-- Input: Annual Interest rate -->
                    <div class = "form-group">
                        <label for = "interestRateTB"> Annual Interest rate (%): </label>
                        <input type = "number" class="form-control" name="interestRateTB" id="interestRateTB" placeholder = "Enter interest rate">
                    </div>

                    <!-- Drop down list of loan term -->
                    <div class="form-group">                        
                        <label for="termDropDownBT">Term (Years): </label> 
                        <!-- drop down list -->
                        <select class="form-control" id="termDropDownBT"> 
                            <option value= "15"> 15 years</option> 
                            <option value= "20"> 20 years</option> 
                            <option value= "30" selected="selected">30 years</option> 
                        </select>                   
                    </div>

                    <br>

                    <!--Textbox for start and End Month -->
                    <div class = "form-group">
                        <!-- Buttons and drop down list for start year display -->
                        <div class = "form-group" id = "startMonthDiv">
                           <span>
                                <label for = "startMonthTB"> Enter Start Month: </label>
                                <input type = "number" name="startMonthTB" id="startMonthTB" max = "360" min = "1" placeholder = "">

                                <label for = "endMonthTB"> Enter End Month: </label>
                                <input type = "number" name="startMonthTB" id="endMonthTB" max = "360" min = "1"placeholder = "">
                           </span>
                        </div>
                    </div>
                </form> 
            </fieldset>

            <br>

            <div>
                 <!--Display button --> 
                <button type="button" style="width:300px" id="submitButton" class="btn btn-default">
                <!-- a glyphicon is a scalable pic that can be used in controls. 
                always create an empty span with the glyphicon class and the desired pic (http://glyphicons.com/) -->
                Display Data <span class="glyphicon glyphicon-refresh"></span>
                </button>
                <br>
                <!--Clear button -->
                <button type="button" style="width:300px" id="clearButton" class="btn btn-default">
                Clear Results <span class="glyphicon glyphicon-flash"></span>
                </button>       
            </div>

        
            <div class = "row" id = "mortgageSummaryDiv">
                <div class = "col-xs-8" id = "summaryTableOutputDiv">  
                </div>
            </div> 
            <div class = "row" id = "mortgageScheduleDiv">
                <div class = "col-xs-8" id = "amortizationScheduleOutputDiv">
                </div>
            </div> 
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
        </script>

        </script>
